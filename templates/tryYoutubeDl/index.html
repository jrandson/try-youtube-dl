{% extends "tryYoutubeDl/base.html" %}

{% block content %}    
    
    {{ block.super }}

    <div class="jumbotron">
      <div class="container">
        <div class="page-header">
        <h1>
            Try Youtube-dl 
            <small>
                Download your favorites musics and videos from youtube
            </small>
        </h1>
    </div>
      </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <form method="post" enctype="multipart/form-data" action="{% url 'tryYoutubeDl:download_from_url' %}">
            {% csrf_token %}
                  <div class="form-group">
                    <label >Url:</label>
                    <input type="text" name="url" class="form-control"  placeholder="url">
                  </div>
                  <div class="text-right">
                    <label class="radio-inline">
                        <input type="radio" name="file_type" id="inlineRadio1" value="mp3" checked="checked"> Mp3
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="file_type" id="inlineRadio2" value="mp4"> Mp4
                    </label>
                  </div> 

                  <button type="submit" class="btn btn-primary">Dnowload</button>
            </form>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
        <form method="post" enctype="multipart/form-data" action="{% url 'tryYoutubeDl:download_from_file' %}">
            {% csrf_token %}                     

                  <div class="form-group">
                    <label for="exampleInputEmail1">You can upload a file with a list of url</label>
                  </div>

                  {{ upload_form.as_p }} 

                  <div class="text-right">
                    <label class="radio-inline">
                        <input type="radio" name="file_type" id="inlineRadio1" value="mp3" checked="checked"> Mp3
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="file_type" id="inlineRadio2" value="mp4"> Mp4
                    </label>
                  </div>

                  <button type="submit" class="btn btn-primary">Dnowload</button>
            </form>
        </div>
    </div>    

{% endblock content %}
